<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Home Power Dashboard</title>

    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
    <link href="/inc/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/inc/material-design-preloader/md-preloader.css" rel="stylesheet" />
    <link href="/css/dash.css" rel="stylesheet" />
</head>
<body class="theme-blue-grey">
    <div class="page-loader-wrapper">
        <div class="loader">
            <div class="md-preloader pl-size-md">
                <svg viewbox="0 0 75 75">
                    <circle cx="37.5" cy="37.5" r="33.5" class="pl-red" stroke-width="4" />
                </svg>
            </div>
            <p>Please wait...</p>
        </div>
    </div>
    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="javascript:void(0);" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false"></a>
                <a href="javascript:void(0);" class="bars"></a>
                <a class="navbar-brand" href="index.html">Home Power Dash</a>
            </div>
        </div>
    </nav>
    <section class="content">
        <div class="container-fluid">
            <div class="row clearfix">
                <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12">
                    <div class="card realtime">
                        <div class="header">
                            <h2>Realtime Tracking</h2>
                            <div class="output">
                              <span class="solar"></span>
                              <span class="grid"></span>
                              <span class="batt"></span>
                            </div>
                            <ul class="header-dropdown m-r--5">
                                <li class="dropdown">
                                    <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                        <i class="material-icons">more_vert</i>
                                    </a>
                                    <ul class="dropdown-menu pull-right">
                                        <li id="livedata" class="active"><a href="#data_live">Live View</a></li>
                                        <li id="daydata"><a href="#data_day" >Last 24 hours</a></li>
                                        <li id="weekdata"><a href="#data_week">Last 7 days</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        <div class="body">
                          <h3 class="date"></h3>
                          <button class="day prev"></button>
                          <button class="day next"></button>
                            <div id="live_chart" class="flot-chart showme"></div>
                            <div id="day_chart" class="flot-chart hideme"></div>
                            <div id="week_chart" class="flot-chart hideme">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2>Breakdown</h2>
                        </div>
                        <div class="body">
                            <div id="pie_chart" class="flot-chart"></div>
                            <div class="solar-breakdown">
                                <div class="progress solar">
                                    <div class="progress-bar bg-orange" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <h3>Distribution</h3>
                                <div class="progress battery">
                                    <div class="progress-bar bg-green" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <div class="progress grid">
                                    <div class="progress-bar bg-grey" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <div class="progress house">
                                    <div class="progress-bar bg-light-blue" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row clearfix">
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                    <div id="house_output" class="info-box ">

                        <div id="house-consumption" class="content">
                            <div class="text">House Consumption</div>
                            <div class="number"></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                    <div id="battery-level"class="info-box-3">
                        <div class="icon">
                            <div class="chart chart-pie"></div>
                        </div>
                        <div class="content">
                            <div class="text">PowerWall Level</div>
                            <div class="number"></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                    <div id="battery-status" class="info-box-3">
                        <div class="icon">
                            <i class="material-icons"></i>
                        </div>
                        <div class="content">
                            <div class="text">BATTERY</div>
                            <div class="number"></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                    <div id="grid_cost" class="info-box ">
                        <div id="cost-output" class="content">
                            <div class="cost"></div>
                            <div class="savings"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <script src="/inc/jquery.min.js"></script>
    <script src="/inc/bootstrap/js/bootstrap.js"></script>
    <script src="/inc/flot-charts/jquery.flot.js"></script>
    <script src="/inc/flot-charts/jquery.flot.resize.js"></script>
    <script src="/inc/flot-charts/jquery.flot.pie.js"></script>
    <script src="/inc/flot-charts/jquery.flot.orderBars.js"></script>
    <script src="/inc/flot-charts/jquery.flot.time.js"></script>
    <script src="/inc/jquery-sparkline/jquery.sparkline.js"></script>
    <script src="/js/pw-dash-live.js"></script>
    <script src="/js/pw-dash-hist.js"></script>
</body>
</html>
